<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="static/material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="blue-grey darken-4">
    <div class="container">
      <div class="row">
	      <div class="col s12">
	        <h3 id="status-filename" class="center light-blue-text text-lighten-2"></h3>
	      </div>
      </div>
	    <div class="row">
		    <div class="col s6 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75" data-cmd="887"><i class="material-icons large">play_arrow</i></button>
		    </div>
		    <div class="col s6 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75" data-cmd="888"><i class="material-icons large">pause</i></button>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col s3 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="903"><i class="material-icons large">fast_rewind</i></button>
		    </div>
		    <div class="col s3 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="901"><i class="material-icons large">chevron_left</i></button>
		    </div>
		    <div class="col s3 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="902"><i class="material-icons large">chevron_right</i></button>
		    </div>
		    <div class="col s3 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="904"><i class="material-icons large">fast_forward</i></button>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col s6 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75" data-cmd="921"><i class="material-icons large">skip_previous</i></button>
		    </div>
		    <div class="col s6 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75" data-cmd="922"><i class="material-icons large">skip_next</i></button>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col s4 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="908"><i class="material-icons large">volume_down</i></button>
		    </div>
		    <div class="col s4 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="909"><i class="material-icons large">volume_off</i></button>
		    </div>
		    <div class="col s4 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-100" data-cmd="907"><i class="material-icons large">volume_up</i></button>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col s6 center">
			    <button id="status-reload" class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75"><i class="material-icons large">refresh</i></button>
		    </div>
		    <div class="col s6 center">
			    <button class="btn btn-large waves-effect waves-orange light-blue darken-4 white-text w-75" data-cmd="830"><i class="material-icons large">fullscreen</i></button>
		    </div>
	    </div>
    </div>
    <script>
      var config = {
        action: '[commandpath]',
        cmd: '[wmcname]'
      };
    </script>
    <script type="text/javascript" src="static/script.js"></script>
    <script type="text/javascript" src="static/materialize.min.js"></script>
  </body>
</html>
